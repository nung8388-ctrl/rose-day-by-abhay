
<!DOCTYPE html>
<html>
<head>
<title>Happy Rose Day ðŸŒ¹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: radial-gradient(circle, #000, #330000);
  color: white;
  font-family: Arial;
  overflow: hidden;
  text-align: center;
}

/* Lock Screen */
#lockScreen {
  position: fixed;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#lockScreen input {
  padding: 10px;
  font-size: 18px;
  border-radius: 20px;
  border: none;
  text-align: center;
}

#lockScreen button {
  margin-top: 10px;
  padding: 8px 20px;
  border: none;
  border-radius: 20px;
  background: red;
  color: white;
}

/* Title */
h1 {
  margin-top: 120px;
  font-size: 38px;
  color: red;
  animation: glow 2s infinite alternate, zoom 3s infinite;
}

@keyframes glow {
  from { text-shadow: 0 0 10px red; }
  to { text-shadow: 0 0 30px pink; }
}

@keyframes zoom {
  50% { transform: scale(1.1); }
}

/* Button */
button.mainBtn {
  margin-top: 20px;
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: red;
  color: white;
  box-shadow: 0 0 20px red;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.08); }
}

/* Popup */
.popup {
  position: fixed;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  visibility: hidden;
}

.popup-box {
  background: #111;
  padding: 25px;
  border-radius: 15px;
  border: 2px solid red;
  box-shadow: 0 0 25px red;
  color: pink;
}

/* ðŸŒ¹ Roses */
.rose {
  position: absolute;
  top: -50px;
  animation: fall linear infinite, swing ease-in-out infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

@keyframes swing {
  50% { margin-left: 40px; }
}
</style>
</head>

<body>

<!-- ðŸŽµ Background Music -->
<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- Lock Screen -->
<div id="lockScreen">
  <h2>ðŸ”’ Enter Password</h2>
  <input type="password" id="pass" placeholder="Enter Code">
  <button onclick="unlock()">Unlock</button>
  <p id="error" style="color:red;"></p>
</div>

<h1 id="text"></h1>
<button class="mainBtn" onclick="showPopup()">Click My Miss</button>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-box">
    ðŸŒ¹ Happy Rose Day My Miss ðŸŒ¹<br><br>
    Tumhe koi pasand na kare,<br>
    lekin main karta hoonâ€¦<br><br>
    Aur karta rahunga ðŸŒ¹<br><br>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
/* Unlock + Music */
function unlock() {
  let p = document.getElementById("pass").value;
  if (p === "2008") {
    document.getElementById("lockScreen").style.display = "none";

    let music = document.getElementById("bgMusic");
    music.play().catch(()=>{});   // music start after password
  } else {
    document.getElementById("error").innerText = "Wrong Password!";
  }
}

/* Typing Effect */
let msg = "ðŸŒ¹ Happy Rose Day My Miss ðŸŒ¹";
let i = 0;
function type() {
  if (i < msg.length) {
    document.getElementById("text").innerHTML += msg.charAt(i);
    i++;
    setTimeout(type, 100);
  }
}
type();

/* Popup */
function showPopup() {
  document.getElementById("popup").style.visibility = "visible";
}
function closePopup() {
  document.getElementById("popup").style.visibility = "hidden";
}

/* ðŸŒ¹ Roses Rain */
for (let i = 0; i < 50; i++) {
  let rose = document.createElement("div");
  rose.className = "rose";
  rose.innerHTML = "ðŸŒ¹";
  rose.style.left = Math.random() * 100 + "vw";
  rose.style.fontSize = 18 + Math.random() * 25 + "px";
  rose.style.animationDuration = 6 + Math.random() * 8 + "s";
  document.body.appendChild(rose);
}
</script>

</body>
</html>
