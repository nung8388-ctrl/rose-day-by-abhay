<!DOCTYPE html>
<html>
<head>
<title>Happy Rose Day üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: radial-gradient(circle, #000, #330000);
  color: white;
  font-family: Arial;
  overflow: hidden;
  text-align: center;
}

/* Password Screen */
#lockScreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#lockScreen input {
  padding: 10px;
  font-size: 18px;
  border-radius: 20px;
  border: none;
  text-align: center;
}

#lockScreen button {
  margin-top: 10px;
  padding: 8px 20px;
  border: none;
  border-radius: 20px;
  background: red;
  color: white;
  font-size: 16px;
}

/* Main Text */
h1 {
  margin-top: 120px;
  font-size: 38px;
  color: red;
  animation: glow 2s infinite alternate, zoom 3s infinite;
}

@keyframes glow {
  from { text-shadow: 0 0 10px red; }
  to { text-shadow: 0 0 30px pink; }
}

@keyframes zoom {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* Button */
button.mainBtn {
  margin-top: 20px;
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: red;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px red;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Popup Box */
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  visibility: hidden;
  z-index: 1000;
}

.popup-box {
  background: #111;
  padding: 25px;
  border-radius: 15px;
  border: 2px solid red;
  box-shadow: 0 0 25px red;
  font-size: 20px;
  color: pink;
  max-width: 320px;
  animation: popupAnim 0.6s;
}

@keyframes popupAnim {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Falling Roses & Hearts */
.item {
  position: absolute;
  top: -50px;
  font-size: 24px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>
<body>

<!-- Password Screen -->
<div id="lockScreen">
  <h2>üîí Enter Password</h2>
  <input type="password" id="pass" placeholder="Enter Code">
  <button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
  <p style="color:red;margin-top:10px;" id="error"></p>
</div>

<h1 id="text"></h1>
<button class="mainBtn" onclick="showPopup()">Click My Miss ‚ù§Ô∏è</button>

<div class="popup" id="popup">
  <div class="popup-box">
    üåπ Happy Rose Day My Miss üåπ<br><br>
    Pata hai ki tum humse pyar nahi karti,<br>
    par hum tumse pyar karte hain‚Ä¶<br><br>
    Shayad bhagwan ne aisa hi likha hai‚Ä¶<br><br>
    Tumhe koi pasand na kare,<br>
    lekin main karta hoon‚Ä¶<br><br>
    Aur karta rahunga ‚ù§Ô∏è<br><br>
    <button onclick="closePopup()">Close üíñ</button>
  </div>
</div>

<script>
// Password System
function unlock() {
  let p = document.getElementById("pass").value;
  if (p === "2008") {
    document.getElementById("lockScreen").style.display = "none";
  } else {
    document.getElementById("error").innerText = "‚ùå Wrong Password!";
  }
}

// Typing Effect
let msg = "üåπ Happy Rose Day My Miss üåπ";
let i = 0;
function type() {
  if (i < msg.length) {
    document.getElementById("text").innerHTML += msg.charAt(i);
    i++;
    setTimeout(type, 100);
  }
}
type();

// Popup
function showPopup() {
  document.getElementById("popup").style.visibility = "visible";
}
function closePopup() {
  document.getElementById("popup").style.visibility = "hidden";
}

// Falling Roses & Hearts Animation
let symbols = ["üåπ","‚ù§Ô∏è","üíñ","üíò"];
for (let i = 0; i < 40; i++) {
  let item = document.createElement("div");
  item.className = "item";
  item.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
  item.style.left = Math.random() * 100 + "vw";
  item.style.animationDuration = 3 + Math.random() * 6 + "s";
  item.style.fontSize = 20 + Math.random() * 20 + "px";
  document.body.appendChild(item);
}
</script>

</body>
</html>
