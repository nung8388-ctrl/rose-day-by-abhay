<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  overflow: hidden;
  text-align: center;
  color: white;

  /* Colorful Gradient Background */
  background: linear-gradient(135deg, #ff4e50, #ff6a00, #ff00cc, #3333ff);
  background-size: 400% 400%;
  animation: bgMove 12s infinite alternate;
}

/* Gradient moving animation */
@keyframes bgMove {
  0% {background-position: left;}
  100% {background-position: right;}
}

/* Dark overlay for depth */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

/* Lock Screen */
#lockScreen {
  position: fixed;
  inset: 0;
  background: linear-gradient(45deg, #000, #330000, #000);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#lockScreen input {
  padding: 12px;
  font-size: 18px;
  border-radius: 25px;
  border: none;
  text-align: center;
  outline: none;
}

#lockScreen button {
  margin-top: 12px;
  padding: 10px 25px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(45deg, red, pink);
  color: white;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 0 10px red;
}

/* Message */
.message {
  position: relative;
  top: 120px;
  padding: 20px;
  font-size: 34px;
  font-weight: bold;
  text-shadow:
    0 0 5px #fff,
    0 0 10px #ff4da6,
    0 0 20px #ff1a75,
    0 0 40px #ff0066;
}

/* Falling Roses */
.rose {
  position: fixed;
  top: -50px;
  font-size: 24px;
  animation: fall linear infinite;
  filter: drop-shadow(0 0 6px red);
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>
