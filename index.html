<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Rose Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:Arial;
  color:white;
  text-align:center;
  background:linear-gradient(270deg,#000,#1a0000,#000);
  background-size:600% 600%;
  animation:bgMove 12s infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Lock Screen */
#lockScreen{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#lockScreen input{
  padding:12px;
  border-radius:20px;
  border:none;
  text-align:center;
  font-size:18px;
}
#lockScreen button{
  margin-top:10px;
  padding:10px 25px;
  border:none;
  border-radius:20px;
  background:red;
  color:white;
  font-size:16px;
}

/* Message */
h1{
  margin-top:120px;
  font-size:32px;
  text-shadow:0 0 20px red,0 0 40px black;
}

/* Couple Shadow Animation */
.coupleWrap{
  position:fixed;
  bottom:0;
  width:100%;
  height:45%;
  overflow:hidden;
}
.boy,.girl{
  position:absolute;
  bottom:0;
  font-size:110px;
  filter:brightness(0) drop-shadow(0 0 20px black);
}
.girl{ right:20%; }
.boy{
  left:-150px;
  animation:walk 6s linear forwards;
}
@keyframes walk{
  0%{left:-150px;}
  60%{left:45%;}
  100%{left:47%;}
}

/* Rose Rain */
.item{
  position:absolute;
  top:-50px;
  font-size:24px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<!-- LOCK -->
<div id="lockScreen">
  <h2>üîí Enter Password</h2>
  <input type="password" id="pass" placeholder="Enter Password">
  <button onclick="unlock()">Unlock üåπ</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- üéµ MUSIC (Your file = song.mp3) -->
<audio id="bgMusic" loop preload="auto">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- MESSAGE -->
<h1 id="text"></h1>

<!-- COUPLE -->
<div class="coupleWrap">
  <div class="boy">üßç‚Äç‚ôÇÔ∏èüåπ</div>
  <div class="girl">üßç‚Äç‚ôÄÔ∏è</div>
</div>

<script>
/* PASSWORD */
var password="rose";

function unlock(){
  var p=document.getElementById("pass").value;
  if(p===password){
    document.getElementById("lockScreen").style.display="none";

    // FORCE MUSIC PLAY (Mobile Fix)
    var music=document.getElementById("bgMusic");
    music.volume=1;
    music.currentTime=0;

    var playPromise=music.play();
    if(playPromise!==undefined){
      playPromise.then(()=>{})
      .catch(()=>{
        document.body.addEventListener("click",function(){
          music.play();
        },{once:true});
      });
    }

  }else{
    document.getElementById("error").innerText="Wrong Password!";
  }
}

/* MESSAGE TYPING */
var msg=`HAPPY ROSE DAY MY MISS üåπ
Tum mujhe pyaar karo ya na karo,
par mera pyaar sirf tumse tha, tumse hai,
aur hamesha tumse hi rahega‚Ä¶`;

var i=0;
function type(){
  if(i<msg.length){
    document.getElementById("text").innerHTML+=msg.charAt(i);
    i++;
    setTimeout(type,60);
  }
}
type();

/* ROSE RAIN */
for(let i=0;i<40;i++){
  let item=document.createElement("div");
  item.className="item";
  item.innerHTML="üåπ";
  item.style.left=Math.random()*100+"vw";
  item.style.animationDuration=(4+Math.random()*5)+"s";
  item.style.fontSize=(20+Math.random()*25)+"px";
  document.body.appendChild(item);
}
</script>

</body>
</html>
